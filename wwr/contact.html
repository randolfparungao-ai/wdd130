<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us | White Water Rafting Co.</title>
    <meta name="description"
      content="Contact us at Ayusan, Sta. Lucia, Ilocos Sur for the best rafting experience.">
    <meta name="author" content="Randolf Parungao">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="contact-header">
            <h1>White Water Rafting Company</h1>
            <p>Ayusan, Sta. Lucia, Ilocos Sur</p>
            <p>0912-345-6789</p>
            <p>info@whitewaterrafting.com</p>
        </section>

        <div class="contact-grid-container">
            <section class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=..." width="600" height="450"
                  allowfullscreen="" loading="lazy"></iframe>
            </section>

            <section class="form-container">
                <form action="#" method="post">
                    <div class="form-item">
                        <label for="user_name">Name</label>
                        <input type="text" id="user_name" name="user_name" required>
                    </div>
                    <div class="form-item">
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" name="user_email" required>
                    </div>

                    <fieldset>
                        <legend>Message Purpose</legend>
                        <label for="general"><input type="radio" id="general" name="purpose"
                              value="general">
                            General Inquiry</label>
                        <label for="reservation"><input type="radio" id="reservation" name="purpose"
                              value="reservation"> Reservation Question</label>
                        <label for="suggestion"><input type="radio" id="suggestion" name="purpose"
                              value="suggestion"> Website Suggestion</label>
                    </fieldset>

                    <div class="form-item">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>

                    <div class="form-item checkbox-row">
                        <input type="checkbox" id="subscribe" name="newsletter">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    </div>

                    <button type="submit">Get in Touch!</button>
                </form>
            </section>
        </div>

        <section class="team-section">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="Randolf Parungao">
                    <figcaption><strong>Randolf Parungao</strong> - Owner</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Kurt Bryan Dingle">
                    <figcaption><strong>Kurt Bryan Dingle</strong> - Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Rex Lester Valdez">
                    <figcaption><strong>Rex Lester Valdez</strong> - Safety Officer</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2026 White Water Rafting Co. | Randolf Parungao</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook"></a>
            <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram"></a>
            <a href="https://linkedin.com"><img src="images/linkedin.svg" alt="LinkedIn"></a>
        </nav>
    </footer>
</body>

</html>
